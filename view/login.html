<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

		<!-- mui -->
		<link rel="stylesheet" href="../css/mui.min.css"/>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		
		<!-- jquery -->
		<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
		<!-- qiao.js -->
		<script type="text/javascript" src="../ui/qiao.js"></script>
		<style type="text/css">
			body{
				background-color: #AFB1B3;
			}
			#con{
				width: 260px;
				height: 94px;
				/*text-align: center;*/
				position:fixed;
				top:50%;
				left:50%;
			}
			#login{
				position: absolute;
				left: -130px;
				top:-60px;
				border: #999999 solid 1px;
				border-radius: 2px;
			}
			#login div{
				margin: 4px 20px 4px 20px;
			}
			#login button{
				margin:0px 4px 4px 10px;
			}
			
		</style>
	</head>
	<body>
		<div id="con">
		<div id="login">
			<div class="mui-input-row mui-search">
				<input  id="uname" type="text" class="mui-input-clear" placeholder="username" value="123">
			</div>
			<div class="mui-input-row mui-search">
				<input id="psw"  type="password" class="mui-input-clear" placeholder="password" value="123">
			</div>
			<button id="ok" class="mui-btn mui-btn-primary mui-btn-outlined">ok</button>
			<button id="cancel" class="mui-btn mui-btn-primary mui-btn-outlined">cancel</button>
		</div>
		</div>
		<script type="text/javascript" src="../ui/login/login.js"></script>
	</body>
</html>
